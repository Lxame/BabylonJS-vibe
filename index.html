<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>BabylonJS Geometry Viewer</title>

</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <div id="controls">
        <h3>Создать отрезок</h3>
        <div class="input-group">
            <label>Точка 1:</label>
            <input type="number" id="line_x1" placeholder="X">
            <input type="number" id="line_y1" placeholder="Y">
            <input type="number" id="line_z1" placeholder="Z">
        </div>
        <div class="input-group">
            <label>Точка 2:</label>
            <input type="number" id="line_x2" placeholder="X">
            <input type="number" id="line_y2" placeholder="Y">
            <input type="number" id="line_z2" placeholder="Z">
        </div>
        <div class="buttons-container">
            <button onclick="createLineFromInputs()">Создать отрезок</button>
        </div>

        <h3>Создать треугольник</h3>
        <div class="input-group">
            <label>Точка 1:</label>
            <input type="number" id="plane_x1" placeholder="X">
            <input type="number" id="plane_y1" placeholder="Y">
            <input type="number" id="plane_z1" placeholder="Z">
        </div>
        <div class="input-group">
            <label>Точка 2:</label>
            <input type="number" id="plane_x2" placeholder="X">
            <input type="number" id="plane_y2" placeholder="Y">
            <input type="number" id="plane_z2" placeholder="Z">
        </div>
        <div class="input-group">
            <label>Точка 3:</label>
            <input type="number" id="plane_x3" placeholder="X">
            <input type="number" id="plane_y3" placeholder="Y">
            <input type="number" id="plane_z3" placeholder="Z">
        </div>
        <div class="buttons-container">
            <button onclick="createPlaneFromInputs()">Создать треугольник</button>
        </div>

        <div class="buttons-container">
            <button id="clearButton" onclick="clearScene()">Очистить сцену</button>
        </div>
    </div>

    <div id="debugMessages"></div>

    <!-- BabylonJS -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <!-- Our modules -->
    <script type="module" src="app.js"></script>
</body>

</html>
