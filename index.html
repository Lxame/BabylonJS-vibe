<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BabylonJS Line Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
    <div id="controls">
        <!-- <div id="debugMessages"
            style="background: rgba(0,0,0,0.7); color: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; font-family: monospace;">
        </div> -->
        <div class="section">
            <h2>Создание отрезка</h2>
            <div class="point-inputs">
                <h3>Точка 1:</h3>
                <input type="number" id="line_x1" placeholder="X" step="0.1">
                <input type="number" id="line_y1" placeholder="Y" step="0.1">
                <input type="number" id="line_z1" placeholder="Z" step="0.1">
            </div>
            <div class="point-inputs">
                <h3>Точка 2:</h3>
                <input type="number" id="line_x2" placeholder="X" step="0.1">
                <input type="number" id="line_y2" placeholder="Y" step="0.1">
                <input type="number" id="line_z2" placeholder="Z" step="0.1">
            </div>
            <button onclick="createLineFromInputs()">Создать отрезок</button>
        </div>

        <div class="section">
            <h2>Создание треугольника</h2>
            <div class="point-inputs">
                <h3>Точка 1:</h3>
                <input type="number" id="plane_x1" placeholder="X" step="0.1">
                <input type="number" id="plane_y1" placeholder="Y" step="0.1">
                <input type="number" id="plane_z1" placeholder="Z" step="0.1">
            </div>
            <div class="point-inputs">
                <h3>Точка 2:</h3>
                <input type="number" id="plane_x2" placeholder="X" step="0.1">
                <input type="number" id="plane_y2" placeholder="Y" step="0.1">
                <input type="number" id="plane_z2" placeholder="Z" step="0.1">
            </div>
            <div class="point-inputs">
                <h3>Точка 3:</h3>
                <input type="number" id="plane_x3" placeholder="X" step="0.1">
                <input type="number" id="plane_y3" placeholder="Y" step="0.1">
                <input type="number" id="plane_z3" placeholder="Z" step="0.1">
            </div>
            <button onclick="createPlaneFromInputs()">Создать треугольник</button>
        </div>

        <button id="clearButton" onclick="window.clearScene()">Очистить пространство</button>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="app.js"></script>
</body>

</html>
